<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Form handling Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="py-5">Welcome to Vendor Management</h1>
<div>
<div>
	<br/>
		<a type="submit" class="btn btn-primary float-right" th:href="@{/cloudvendor}" role="button">Home</a>
	<br/>
</div>
<form method="get" th:action="@{/cloudvendor/search/id{id}(id=${cloudVendor.vendorId})}" th:object="${cloudVendor}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="vendorid">Vendor Id</label>
        <input id="vendorid" placeholder="Enter Vendor Id" required type="text" th:field="*{vendorId}"
               class="form-control"/>
    </div>
    
    
    <input type="submit" class="btn btn-primary" value="Search">
</form>

</div>
</body>
</html>
