<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Form handling Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Add Vendors</h1>
<div>
	<br/>
		<a type="submit" class="btn btn-primary float-right" th:href="@{/cloudvendor}" role="button">Home</a>
	<br/>
</div>
<form method="post" th:action="@{/cloudvendor/showadded}" th:object="${cloudVendor}" class="col card p-3 mb-5">

    <div class="form-group">
        <label for="vendorid">Vendor Id</label>
        <input id="vendorid" placeholder="Enter Vendor Id" required type="text" th:field="*{vendorId}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="vendorname">Vendor Name</label>
        <input id="vendorname" placeholder="Enter Vendor Name" required type="text" th:field="*{vendorName}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="vendoradd">Vendor Address</label>
        <input id="vendoradd" placeholder="Vendor Address" required type="text" th:field="*{vendorAddress}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="vendorphno">Vendor Phone Number</label>
        <input id="vendorphno" placeholder="Vendor Phone Number" required type="text" th:field="*{vendorPhoneNo}"
               class="form-control"/>
    </div>
    
    <input type="submit" class="btn btn-primary" value="Create User">
</form>
</body>
</html>
